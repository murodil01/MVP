    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const currentStep = parseInt(params.get("step")) || 10;

        const steps = document.querySelectorAll(".step");
        const lines = document.querySelectorAll(".line");

        steps.forEach((step) => {
          const stepNum = parseInt(step.getAttribute("data-step"));
          if (stepNum <= currentStep) {
            step.classList.add("done");
          } else {
            step.classList.remove("done");
          }
        });

        lines.forEach((line, index) => {
          if (index < currentStep - 1) {
            line.classList.add("done");
          } else {
            line.classList.remove("done");
          }
        });
      });

      const range = document.getElementById("budgetRange");
      const valueText = document.getElementById("rangeValue");

      function updateBackground(val) {
        const min = range.min;
        const max = range.max;
        const percent = ((val - min) / (max - min)) * 100;
        range.style.background = `linear-gradient(to right, red ${percent}%, #dee2e6 ${percent}%)`;
      }

      range.addEventListener("input", function () {
        valueText.textContent = this.value;
        updateBackground(this.value);
      });

      updateBackground(range.value);
    </script>
